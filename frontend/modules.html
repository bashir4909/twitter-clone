<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Document</title>
</head>

<body>
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <div class="card-header">
          <div class="card-header-title">
            <p>Name Surname</p>
          </div>
          <small>@username</small>
        </div>
        <div class="card-content">
          <p>My bio will go here</p>
        </div>
      </div>
    </div>
  </div>

  <div class="columns" id="tweets">
    <div class="column is-half is-offset-one-quarter">
      <div class="media">

        <div class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </div>
        <div class="media-content">
          <div class="content">
            <div class="columns">
              <div class="column">
                <p><a href="">@username:</a> Here there will be text and sometimes tweets wiill bee mucch longer</p>
              </div>
              <div class="column is-narrow">
                <button class="button">rt</button>
                <button class="button">rp</button>
                <button class="button">qt</button>
              </div>

            </div>
          </div>
        </div>



      </div>
    </div>
  </div>



  <div class="level">
    <form action="">
      <div class="level-left">
        <textarea name="content" cols="35" rows="2" placeholder="Enter your tweet" class="textarea has-fixed-size"></textarea>
      </div>
      <div class="level-right">
        <input type="submit" value="Tweet" class="button is-primary is-light is-rounded">
      </div>
    </form>

  </div>

  <script src="factory.js"></script>
</body>

</html>
